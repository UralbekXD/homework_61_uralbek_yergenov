<div class="col-12 col-md-4 fw-bold">

        <div class="task mb-3">
            <a href="{% url 'project_detail' project.pk %}" style="word-wrap: break-word">
                {{ project.name }}
            </a>
        </div>

        <div class="buttons d-flex gap-1">

            </a>

            {% include 'issue_tracker/includes/project_modal.html'%}
        </div>
    </div>
